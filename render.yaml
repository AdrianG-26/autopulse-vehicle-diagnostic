services:
  # AutoPulse Flask Backend API Server
  - type: web
    name: autopulse-backend
    env: python
    region: oregon
    plan: starter
    rootDir: backend
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt
    startCommand: python main.py
    envVars:
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
      - key: FLASK_ENV
        value: production
      - key: PYTHONPATH
        value: /opt/render/project/backend
